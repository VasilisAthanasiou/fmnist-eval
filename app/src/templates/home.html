<html>
<head>
    <title>F-MNIST Classifier</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<!-------------------------------------------- Navigation Bar --------------------------------------------------------------->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="nav-time nav-link text-white">Fashion MNIST Image Classifier</div>
	</nav>
	<!-------------------------------------------------------------------------------------------------------------------------->
    <div class="container mt-5">
        <form action="" method="post" enctype = "multipart/form-data">
            <h1>Please choose an image.</h1>
            <input class="mt-4" type="file" name="input_image" value="Choose file">
            <br>
            <label class="mt-2" for="k_top">Number of top related products</label>
            <input type="number" id="k_top" name="k_top" value="5">
            <br>
            <input class="btn btn-light" type="submit">
        </form>
        {% if category %}
            <img src="{{url_for('static', filename=image_name)}}">
            <br>
            <div class="mt-5">
                <h3>{{category}}</h3>
            </div><br>
            <div>
                <h3>{{description}}</h3>
            </div>
            <br>
            <div>
                <h4>Top related images</h4>
            </div>
            <img src="{{url_for('static', filename=top_images_name)}}">
            <br>
        {% endif %}
    </div>

</body>
</html>
